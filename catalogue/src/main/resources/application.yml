spring:
  application:
    name: catalogue
  datasource:
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:bees_commerce}
    username: ${DATABASE_USER:dbuser}
    password: ${DATABASE_PASS:dbpass}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: false
    hibernate.ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER:http://localhost:8761/eureka}

logging:
  level:
    com.netflix: WARN
    org.springframework.web: INFO
    org.hibernate: OFF

server:
  port: 0