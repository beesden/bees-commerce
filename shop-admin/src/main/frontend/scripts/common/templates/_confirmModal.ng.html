<h1 data-i18n="message.confirm"></h1>

<p data-i18n="message.confirm.{{ confirm || 'default' }}"></p>

<div class="form-actions">
	<button class="btn reject" data-ng-click="close()" data-icon="close" data-i18n="action.cancel"></button>
	<button class="btn primary" data-ng-click="close( true )" data-icon="confirm" data-i18n="action.confirm"></button>
</div>
